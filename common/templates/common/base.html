{% load static %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
    <title>{% block title %}Cathartic Games{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="cathartic, games" />
    <meta name="author" content="Adam Berg" />

    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'bootstrap/dist/css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/theme.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    
    {% block scripts %}{% endblock %}
    </head>

    <body>

      <header class="navbar navbar-static-top bs-docs-nav" id="top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="../" class="navbar-brand">Cathartic Games</a>
          </div>
          <div class="collapse navbar-collapse bs-navbar-collapse">
            <!--<ul class="nav navbar-nav">
              <li>
                <a href="../getting-started">Getting started</a>
              </li>
            </ul>-->
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'userena_signup' %}">Sign up!</a></li>
              <li><a href="{% url 'userena_signin' %}">Sign in!</a></li>
            </ul>
          </div>
        </div>
      </header>

    <div id="content">
    {% block content_title %}{% endblock %}
    <div class="container">
    {% block content %}{% endblock %}
    </div>
    </div>
      <footer class="footer-wrapper">
      <div class="footer">
        <div class="container">
          <div class="row">
            Powered by Adam Berg
          </div>
        </div>
      </div>
      </footer>
    </body>
</html>
