{% extends 'games/base_game.html' %}
{% load staticfiles %}

{%block scripts %}
<script type="text/javascript" src="{% static 'js/swfobject.js' %}"></script>
<script type="text/javascript">
    swfobject.registerObject("game", "11.1.0");
    swfobject.embedSWF("{% static game.location %}", "game", "{{ game.width }}", "{{ game.height }}", "11.1.0");
</script>
{% endblock %}

{% block content %}
<div class="text-center">
<div id="game"></div>
</div>
{{ block.super }}
{% endblock %}
